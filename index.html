<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>sELECTOR_pc</title>
    <link rel="stylesheet" href="./intex.css">
</head>
<body class="body">

    <h1 class="h1">Проверка на баланс системы</h1>

    <div class="container">
        <form class="form" name="form">
            <div class="form_container">
                <label for="processor" class="label">Выберите процессор:</label>
                <select id="processor" name="processor" class="select">
                    <option value="i3_12100F">i3 12100F</option>
                    <option value="i5_12400F">i5 12400F</option>
                    <option value="i7_12700K">i7 12700K</option>
                    <option value="i9_12900KF">i9 12900KF</option>
                </select>
            </div>

            <div class="form_container">
                <label for="videocard" class="label">Выберите видеокарту:</label>
                <select id="videocard" name="videocard" class="select">
                    <option value="GTX_1080ti">GTX 1080ti</option>
                    <option value="RTX_3060ti">RTX 3060ti</option>
                    <option value="RTX_4080ti">RTX 4080ti</option>
                </select>
            </div>

            <div class="form_container">
                <label for="motherboard" class="label">Выберите материнскую плату:</label>
                <select id="motherboard" name="motherboard" class="select">
                    <option value="ASUS_A610M">ASUS A610M</option>
                    <option value="ASUS_B660M">ASUS B660M</option>
                    <option value="ASUS_Z690M">ASUS Z690M</option>
                </select>

                
            </div>
            <div type="button" class="baton">Проверка</div>
        </form>

        <div class="result">

        </div>

    </div>
    <script src="./intex.js"></script>
</body>
</html>
